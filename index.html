<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/mystyles.css" />
    <title>Task Manager</title>
  </head>
  <body>
    <!--List and a form -->
    <header>
      <h1>Task Manager</h1>
    </header>
    <!-- http stands for hyper text transfer protocol -->
    <main>
      <!--Semantic relationships -->
      <section id="list">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button id="btnDetails" class="btn btn-primary me-md-2" type="button">
            Show/Hide Details
          </button>
        </div>
        <div class="pending-task">
          <!-- task to be rendered here -->
        </div>
      </section>

      <section id="form">
        <div class="mp-3">
          <i id="iImportant" class="fa-regular fa-bookmark fa-beat"></i>
        </div>

        <div class="mp-3">
          <label class="form-label">Title</label>
          <input id="txtTitle" type="text" class="form-control" />
        </div>
        <br />
        <div class="mp-3">
          <label class="form-label">Description</label>
          <textarea
            id="txtDescription"
            class="form-control"
            cols="30"
            rows="4"
          ></textarea>
        </div>
        <br />
        <div class="mp-3">
          <label for="exampleColorInput" class="form-label">Color</label>
          <input
            id="selColor"
            type="color"
            class="form-control"
            id="exampleColorInput"
            value="#000000"
            title="Choose your color"
          />
        </div>
        <div class="mp-3">
          <label class="form-label">Start Date</label>
          <input id="selDate" class="form-control" type="datetime-local" />
        </div>
        <div class="mp-3">
          <label class="form-label">Status</label>
          <select id="selStatus" class="form-control">
            <option value="New" disabled selected>-- select an option--</option>
            <option value="New">New</option>
            <option value="To-Do">To Do</option>
            <option value="In Progress">In Progress</option>
            <option value="Done">Done</option>
          </select>
        </div>
        <br />
        <div class="mp-3">
          <label class="form-label">Budget</label>
          <input id="numBudget" type="number" class="form-control" />
        </div>
        <div class="mp-3">
          <!-- button.btn.btn-dark -->
          <button id="btnSave" class="btn btn-dark">Save</button>
        </div>
      </section>
    </main>
    <!--Emmet
        .class
        #id
    -->
    <!-- 
        Task:
        important

        title
        description
        color
        start date
        status
        budget
     -->
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/task.js"></script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
